<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">textprocessor.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Documentation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Text Processor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Youtube Channel</a>
              </li>
          </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Processor</strong> You can do anything with your text here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <form method="get" action="/analyze"> {% csrf_token %}
          <div class="mb-3">
            <label for="exampleFormControlTextarea" class="form-label">Enter Your text here and let
              Text Processor do the magic or process your text.
              <pre>If you use character counter the other results will not avilable So use it in last</pre>
            </label>
            <textarea name="text"class="form-control" id="exampleFormControlTextarea" rows="12"></textarea>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removedpunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault1">Remove punctuations</label><br>

                <input class="form-check-input" name="full_caps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault2">FULL CAPITILIZE </label><br>

                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Lines</label><br>

                <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefaul4t">Remove Extra Spaces</label><br>

                <input class="form-check-input" name="character_counter" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
                <label class="form-check-label" for="flexSwitchCheckDefault5">Character Counter</label><br>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-info mt-2">Analyze Text</button>
              </div>
            </form>
          </div>
  </body>
</html>
